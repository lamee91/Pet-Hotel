<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neko Hee Login</title>
    <link rel="stylesheet" href="/css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,200&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center class="login-page">
      <div class="login-form">
        <form>
          <h1>NEKO HEE</h1>
          <input type="text" name="email" placeholder="Email" class="input" />
          <br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="input"
          />
          <br />
          <input type="submit" value="Login" class="button" />
        </form>

        <p>
          --------------------------------OR--------------------------------
        </p>
        <button><a href="">Continue with Google</a></button>
        <div><a href="">Forgot password?</a></div>
      </div>
      <div class="signin">
        <p>
          You don't have an account?
          <a href="registration.html">Registration</a>
        </p>
      </div>
    </center>
  </body>
</html>
